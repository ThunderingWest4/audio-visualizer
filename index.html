<html>
  <head>
    
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  </head>
  <body style="background-color: black;">
    <audio class="audio" id="audio" controls="" hidden="true"></audio>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.0/lib/p5.js"></script>
    <script src="sketch.js"></script>
    <main>
        <!-- Song Title/Song Author -->
        <h1 class="h1" id="songtitle">Song Title</h1>
        <h2 class="h2" id="songauthor">Song Author</h2>
        <!-- Options Menu -->
        <div class="dropdown">
          <button onclick="dropDropDown()" class="dropbtn">Options</button>
          <div id="myDropdown" class="dropdown-content">
              <!-- <fieldset id="colsettings" style="width: 400px;margin-left: 62.5vw;">
                <legend>
                Column Coloring Settings</legend>
                <!-- Default choice - volume based coloring -->
                <br>
                <input class="input" type="file" id="thefile" onchange="OnFileChange(this)"accept="audio/*">
                <br>
                <br>
                <input type="checkbox" id="loop-song" onclick="checkboxstate(this)">
                <label for="loop-song" id="looplabel">Loop this Song</label>
                <br>
                <br>
                <input type="radio" id="vol-audio" name="color-style" onclick="volColor()" checked> <label for="vol-audio" id="vollabel">Volume/Frequency Based Bar Coloring</label>
                <br>
                <br>
                <input type="radio" id="time-audio" name="color-style" onclick="timeColor()"> <label for="time-audio" id="timelabel">Time Based Bar Coloring</label>
            <!-- </fieldset> -->
          </div>
        </div>
        <!-- Play/Pause/Skip Buttons -->
        
    </main>
  </body>
</html>
